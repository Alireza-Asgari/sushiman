<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/sushi.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Sushiman</title>
  </head>
  <body>
    <header>
      <nav class="header__nav">
        <div class="header__logo">
          <h4>Sushiman</h4>
          <div class="header__logo-overlay"></div>
        </div>
        <ul class="header__menu">
          <li><a href="#menue">Menue</a></li>
          <li><a href="#food">Food</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#about-us">About us</a></li>
          <li><img src="/assets/search.svg" alt="search" /></li>
        </ul>
        <ul class="header__menu-mobile">
          <li><img src="/assets/menu.svg" alt="menu" /></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero-image">
        <img src="/assets/sushi-1.png" alt="sushi" />
        <h2>
          日 <br />
          本 <br />
          食
        </h2>
        <div class="hero-image__overlay"></div>
      </div>
      <div class="hero-content">
        <div class="hero-content-info">
          <h1>Feel the taste of Japenese food</h1>
          <p>
            Feel the taste of the most popular Japenese food from anywhere and
            any time .
          </p>
          <div class="hero-content__butons">
            <button class="hero-content__order-button">Order Now</button>
            <button class="hero-content__play-button">
              <img src="/assets/play-circle.svg" alt="play" />
              How to order
            </button>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
